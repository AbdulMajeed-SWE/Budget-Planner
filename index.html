<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Budget planner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container-fluid bg-light" id="page-top">
    <div id="container-fluid">
      <div id="content-wrapper" class="d-flex flex-column">
        <div class="d-flex flex-column">
          <div class="row mt-4">
            <div class="col-xl-4 col-md-6 mb-4">
              <div
                class="card border-top-0 border-right-0 border-bottom-0 border-primary shadow h-100 py-2"
              >
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div
                        class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                      >
                        Balance
                      </div>
                      <div
                        class="h5 mb-0 font-weight-bold text-gray-800"
                        id="balance"
                      ></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-4 col-md-6 mb-4">
              <div
                class="card border-top-0 border-right-0 border-bottom-0 border-success shadow h-100 py-2"
              >
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div
                        class="text-xs font-weight-bold text-success text-uppercase mb-1"
                      >
                        Savings
                      </div>
                      <div
                        class="h5 mb-2 font-weight-bold text-gray-800"
                        id="savings"
                      ></div>
                      <div class="row">
                        <div class="col-xs-1 ml-2">
                          <input
                            type="number"
                            min="0"
                            max="100"
                            class="form-control col-xs-2"
                            placeholder="%"
                            id="savingRate"
                            value="0"
                          />
                        </div>
                        <div class="col-auto mt-2 font-weight-bold">%</div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-solid fa-wallet fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-4 col-md-6 mb-4">
              <div
                class="card border-8 border-top-0 border-right-0 border-bottom-0 border-warning shadow h-100 py-2"
              >
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div
                        class="text-xs font-weight-bold text-warning text-uppercase mb-1"
                      >
                        Expenses
                      </div>
                      <div
                        class="h5 mb-0 font-weight-bold text-gray-800"
                        id="expenses"
                      ></div>
                    </div>
                    <div class="col-auto">
                      <i
                        class="fas fa-arrow-trend-down fa-2x text-gray-300"
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xl-4 col-lg-5">
              <div class="card shadow mb-4">
                <div
                  class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                >
                  <h6 class="m-0 font-weight-bold text-primary">
                    Income Sources
                  </h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <form id="new-income-form" class="form-inline">
                      <div class="form-group mb-2 mr-2">
                        <input
                          type="text"
                          name="content"
                          id="name"
                          placeholder="Salary"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group mb-2 mr-2">
                        <input
                          type="number"
                          min="0"
                          name="content"
                          id="cash"
                          placeholder="1000"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group mb-2">
                        <input
                          type="submit"
                          value="Add income"
                          class="btn btn-primary"
                        />
                      </div>
                    </form>
                    <div class="list" id="income-list"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-4 col-lg-5">
              <div class="card shadow mb-4">
                <div
                  class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                >
                  <h6 class="m-0 font-weight-bold text-primary">Pie Chart</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="chart-pie pt-4 pb-2" id="pieChartDiv">
                    <canvas
                      id="myPieChart"
                      style="display: block; height: 245px; width: 302px"
                      width="377"
                      height="306"
                      class="chartjs-render-monitor"
                    ></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-lg-5">
              <div class="card shadow mb-4">
                <div
                  class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                >
                  <h6 class="m-0 font-weight-bold text-primary">Expenses</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <form id="new-expense-form" class="form-inline">
                      <div class="form-group mb-2 mr-2">
                        <input
                          type="text"
                          name="expensecontent"
                          id="expensename"
                          placeholder="Phone Bill"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group mb-2 mr-2">
                        <input
                          type="number"
                          min="0"
                          name="expensecontent"
                          id="expensecash"
                          placeholder="1000"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group mb-2">
                        <input
                          type="submit"
                          value="Add expense"
                          class="btn btn-primary"
                        />
                      </div>
                    </form>
                    <div class="list" id="expense-list"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
